<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-6">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
            <nav>
                <ul>
                    <li class="mb-4"><a href="index.html" class="block p-2 rounded bg-gray-700">Overview</a></li>
                    <li class="mb-4"><a href="analytics.html" class="block p-2 rounded hover:bg-gray-700">Analytics</a></li>
                    <li class="mb-4"><a href="settings.html" class="block p-2 rounded hover:bg-gray-700">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-3xl font-bold mb-4">Social Media Dashboard</h2>

            <!-- Metrics Box -->
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">Followers</h3>
                    <p id="followersCount" class="text-2xl font-bold text-blue-500">0</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">Engagement</h3>
                    <p id="engagementRate" class="text-2xl font-bold text-green-500">0%</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold">Posts</h3>
                    <p id="postsCount" class="text-2xl font-bold text-red-500">0</p>
                </div>
            </div>

            <!-- Add Account Button -->
            <button onclick="addAccount()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition mt-4">
                + Add Account
            </button>

            <!-- Accounts Section -->
            <div class="bg-white p-4 rounded shadow my-4">
                <h2 class="text-lg font-semibold">Connected Accounts</h2>
                <ul id="account-list" class="mt-2"></ul>
            </div>

            <!-- Post Scheduling Section -->
            <div class="bg-white p-4 rounded shadow my-4">
                <h2 class="text-lg font-semibold">Schedule a Post</h2>
                <input type="text" id="postContent" placeholder="Enter post content..." class="border p-2 w-full my-2 rounded">
                <input type="datetime-local" id="postDateTime" class="border p-2 w-full my-2 rounded">
                <button onclick="schedulePost()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                    Schedule Post
                </button>
                <ul id="scheduledPosts" class="mt-4"></ul>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
