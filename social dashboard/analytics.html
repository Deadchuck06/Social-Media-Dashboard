<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-6">
            <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
            <nav>
                <ul>
                    <li class="mb-4"><a href="index.html" class="block p-2 rounded hover:bg-gray-700">Overview</a></li>
                    <li class="mb-4"><a href="analytics.html" class="block p-2 rounded bg-gray-700">Analytics</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-3xl font-bold mb-4">Analytics Overview</h2>

            <div class="grid grid-cols-2 gap-6">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold mb-2">Followers Growth</h3>
                    <canvas id="followersChart"></canvas>
                </div>

                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold mb-2">Engagement Rate</h3>
                    <canvas id="engagementChart"></canvas>
                </div>

                <div class="bg-white p-4 rounded shadow">
                    <h3 class="text-lg font-semibold mb-2">Posts per Month</h3>
                    <canvas id="postsChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
